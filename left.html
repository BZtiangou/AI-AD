<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>left</title>
    <link href="css/left.css" rel="stylesheet">
    <script src = "js/jquery-3.6.0.js"></script>
    

    <script src = "/js/jquery-3.2.1.min.js"
            integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin = "anonymous"></script>

    <script>
        $(function () {

            //隐藏所有子标题
            $(".nav-menu").each(function () {
                $(this).children(".nav-content").hide();
            });

            //给菜单项中的所有主标题绑定事件
            $(".nav-title").each(function () {
                //获取点击当前标签下所有子标签
                var navConEle = $(this).parents(".nav-menu").children(".nav-content");

                //绑定点击事件,判断navConEle的display这个属性是否为none,时none的话时隐藏状态
                $(this).click(function(){
                    if (navConEle.css("display") != "none") {
                        //隐藏,传参数自带动画,单位为毫秒
                        navConEle.hide(300);
                    } else {
                        //显示,传参数自带动画,单位为毫秒
                        $(".nav-menu").each(function () {
                            $(this).children(".nav-content").hide(300);
                        });
                        navConEle.show(300);
                    }
                });
            });

            $(".nav-content>a").each(function () {
                $(this).click(function () {
                    $(".content-right").html($(this).html());
                });
            });

        });
    </script>
</head>

<body>
    <div class = "content">
        <!--左侧导航栏-->
        <div class = "content-left">
            <div class = "nav-content1"><a href='index.html'>主页</a></div>
            <div class = "nav-content"><a href='search.html'>条件搜索</a></div>
<!--            <div class = "nav-content"><a href='setting.html'>设置</a></div>-->
        </div>

        <!--右侧内容区-->
        <div class = "content-right">
            <h1>内容区</h1>
        </div>
    </div>
    
</body>

</html>
